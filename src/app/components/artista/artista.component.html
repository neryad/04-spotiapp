<app-loading *ngIf="loading"></app-loading>
<div class="row m-5" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>
    <div class="col">
      <h3>{{artista.name}}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artita</a>
      </p>
    </div>
    <div class="col-4 text-right">
      <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

    </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table colorOfText">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let  tracks of topTracks">
          <td>
            <img [src]="tracks.album.images | noimage" class="img-thumb">
          </td>
          <td>{{tracks.album.name}}</td>
          <td>{{tracks.name }}</td>
          <td>
              <iframe [src]=" tracks.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
